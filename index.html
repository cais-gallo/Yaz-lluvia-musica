<!DOCTYPE html>
<html>
<head>
    <title>Te Quiero Yaz</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <audio id="backgroundMusic" loop>
        <source src="Me-Gustas.mp3" type="audio/mpeg">
    </audio>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const music = document.getElementById('backgroundMusic');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const messages = [];
        const fireworks = [];
        const stars = [];
        const phrases = ['te quiero Yaz', 'me encantas amor', 'eres increÃ­ble', 'te adoro', 'me fascinas'];
        const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#6A0572', '#1A535C', '#FF9F1C', '#E71D36', '#2EC4B6'];
        
        let musicStarted = false;

        function startMusic() {
            if (!musicStarted) {
                music.play();
                musicStarted = true;
            }
        }
        
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.brightness = Math.random() * 0.5 + 0.5;
                this.twinkleSpeed = Math.random() * 0.05 + 0.02;
                this.twinkleOffset = Math.random() * Math.PI * 2;
            }
            
            update() {
                this.twinkleOffset += this.twinkleSpeed;
            }
            
            draw() {
                const currentBrightness = this.brightness + Math.sin(this.twinkleOffset) * 0.3;
                ctx.fillStyle = `rgba(255, 255, 255, ${currentBrightness})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        class Message {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speed = Math.random() * 1 + 0.5;
                this.text = phrases[Math.floor(Math.random() * phrases.length)];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.size = Math.random() * 20 + 10;
                this.angle = Math.random() * Math.PI * 2;
            }
            
            update() {
                this.y += this.speed;
                this.x += Math.sin(this.angle) * 1;
                this.angle += 0.02;
                
                if (this.y > canvas.height) {
                    this.y = -20;
                    this.x = Math.random() * canvas.width;
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.font = `${this.size}px Arial`;
                ctx.fillText(this.text, this.x, this.y);
            }
        }
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speed = Math.random() * 3 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.size = Math.random() * 3 + 1;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.005;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05;
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        class Firework {
            constructor(x, y) {
                this.particles = [];
                for (let i = 0; i < 150; i++) {
                    this.particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
                }
            }
            
            update() {
                this.particles = this.particles.filter(particle => particle.alpha > 0);
                this.particles.forEach(particle => particle.update());
            }
            
            draw() {
                this.particles.forEach(particle => particle.draw());
            }
        }
        
        for (let i = 0; i < 300; i++) {
            stars.push(new Star());
        }
        
        for (let i = 0; i < 200; i++) {
            messages.push(new Message());
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            messages.forEach(message => {
                message.update();
                message.draw();
            });
            
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });
            
            requestAnimationFrame(animate);
        }
        
        canvas.addEventListener('click', (e) => {
            fireworks.push(new Firework(e.clientX, e.clientY));
            startMusic();
        });
        
        document.addEventListener('click', (e) => {
            if (e.target === canvas) return;
            startMusic();
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        animate();
    </script>
</body>
</html>
